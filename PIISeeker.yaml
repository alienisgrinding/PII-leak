info:
  name: PII Detection Template
  author: alienisgrinding
  description: Template to detect specific PII elements leak

requests:
  - name: SSN Exposure
     path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: regex
        part: body
        regex: '\b[0-9]{3}-[0-9]{2}-[0-9]{4}\b'
    tags:
      - pii
      - ssn
       matchers:
      - type: word
        part: body
        words:
          - "SSN :"
          - "Social Security Number:"
           - "SSN = "
          - "Social Security Number ="

  - name: Date of Birth Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Date of Birth
          - DOB
      - type: regex
        part: body
        regex: '(?:\b[0-9]{2}/[0-9]{2}/[0-9]{4}\b|\b[A-Za-z]{3}\s[0-9]{1,2},?\s[0-9]{4}\b)'
    tags:
      - pii
      - dob
       matchers:
      - type: word
        part: body
        words:
          - "Date of Birth :"
          - "DOB:"
           - "dob: "
          - ""Date of Birthday"

  - name: Address Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Address
      - type: regex
        part: body
        regex: '\b[0-9]+\s[A-Za-z\s]+\b'
    tags:
      - pii
      - address
       matchers:
      - type: word
        part: body
        words:
          - "Address :"
          - "Address ="
           - "ADR: "
          - "ADDRESS :"

  - name: Financial Information Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Financial Information
      - type: regex
        part: body
        regex: '\b\d{4}\s\d{4}\s\d{4}\s\d{4}\b'
    tags:
      - pii
      - financial
      matchers:
      - type: word
        part: body
        words:
          - "financial:"
          - "financial ="
           - "Financial Information: "
          - "Financial Information ="

  - name: National Identification Number Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - National Identification Number
      - type: regex
        part: body
        regex: '\b[A-Za-z0-9]{10}\b'
    tags:
      - pii
      - national_id
       matchers:
      - type: word
        part: body
        words:
          - "National Identification Number:"
          - "National Identification Number ="
           - "NIN : "
          - "NIN ="

  - name: Driver's License Number Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Driver's License Number
      - type: regex
        part: body
        regex: '\b[A-Za-z0-9]{8,10}\b'
    tags:
      - pii
      - driver_license
       matchers:
      - type: word
        part: body
        words:
          - "driver_license:"
          - "Driver License ="
           - "DL : "

  - name: Passport Number Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Passport Number
      - type: regex
        part: body
        regex: '\b[A-Za-z0-9]{6,9}\b'
    tags:
      - pii
      - passport
       matchers:
      - type: word
        part: body
        words:
          - "Passport Number:"
          - "Driver License ="

  - name: Vehicle Registration Number Exposure
      path:
      - '{{BaseURL}}'
    method: GET
    matchers:
      - type: word
        part: body
        words:
          - Vehicle Registration Number
      - type: regex
        part: body
        regex: '\b[A-Za-z0-9]{6,10}\b'
    tags:
      - pii
      - vehicle_registration
       matchers:
      - type: word
        part: body
        words:
          - "vehicle_registration:"
          - "vehicle_registration ="
           - "vehicle registration:"
          - "Vehicle Registration ="

  
